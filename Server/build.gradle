plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

group 'kr.kro.hurdoo'
version '1.0-SNAPSHOT'

mainClassName = 'kr.kro.hurdoo.ytcc.Main'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.8'
}

test {
    useJUnitPlatform()
}